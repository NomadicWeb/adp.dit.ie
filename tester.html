<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Front page</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/front_page.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <style>
        //div{border:1px black solid;}
        .row{border:1px black solid;}
        .in{border:1px red solid;}
		ul li{list-style:none;}
    </style>


  </head>
  <body>

    <div class="container">
		<div class="row slider-row">
			<div class="col-md-7">
				<div id="Slider" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#Slider" data-slide-to="0" class="active"></li>
						<li data-target="#Slider" data-slide-to="1"></li>
						<li data-target="#Slider" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="Images/banner.jpg" alt="Image 1">
						</div>
						<div class="item">
							<img src="Images/banner.jpg" alt="Image 2">
						</div>
						<div class="item">
							<img src="Images/banner.jpg" alt="Image 3">
						</div>
					</div>
					<!-- Controls -->
					<a class="left carousel-control" href="#Slider" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#Slider" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>				
				</div>
			</div>
		</div>
</div>
			</div>
		</div> <!-- end of slider row -->
	</div><!-- end of container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/dropdown.js"></script>
  </body>
</html>
